<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="calc-display" disabled>
        </div>
        <div class="top-buttons">
            <button class="btn small-btn" value="%">%</button>
            <button class="btn small-btn" value="√">√</button>
            <button class="btn small-btn" value="x²">x²</button>
            <button class="btn small-btn" value="1/x">1/x</button>
        </div>
        <div class="buttons">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="/">/</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="*">*</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="-">-</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn operator" value="+">+</button>
        </div>
        <div class="bottom-buttons">
            <button class="btn clear-btn" id="clear" value="C">C</button>
            <button class="btn equals-btn" id="equals" value="=">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
